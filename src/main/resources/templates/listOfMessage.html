<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>


<a href="/add">Send a Message</a><br/>
<table>

    <tr>
        <th> Content</th>
        <th>Posted Date</th>
        <th>SentBy</th>

    </tr>
    <tr th:each="message : ${messages}">
        <td th:text="${message.content}"></td>
        <td th:text="${message.postedDate}"></td>
        <td th:text="${message.sentBy}"></td>

    </tr>



</table>
</body>
</html>
